<h1>
  <i class="fa fa-graduation-cap"></i>
  <span data-i18n="skills.my_skills">Education</span>
</h1>

<div class="archive">
  <div class="timeline" id="timeline">
    {% for career in site.data.index.education %}
          <div class="archive-title bio">
            <div class="archive-year">
              <strong>{{ career.date }}</strong>
              {{ career.descr }}
              <a href="{{ career.link }}">{{ career.name }}</a>
            </div>
          </div>
    {% endfor %}
  </div>
</div>
